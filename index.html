<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>The Year The River Hid</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Crimson+Text:ital,wght@0,400;0,600;0,700;1,400;1,600;1,700&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Crimson Text', serif;
        background-color: #f4f1e9; /* Aged paper */
        color: #3a3a38; /* Soft, deep brown-black */
      }
      .splash-bg {
        background-color: #f4f1e9; /* Aged paper */
        color: #3a3a38; /* Soft, deep brown-black */
      }
      @keyframes fadeIn {
        from { opacity: 0; }
        to { opacity: 1; }
      }
      @keyframes fadeInAndUp {
        from { opacity: 0; transform: translateY(10px); }
        to { opacity: 1; transform: translateY(0); }
      }
      .fade-in {
        animation: fadeIn 2.5s ease-out forwards;
      }
      .fade-in-up-slow {
        animation: fadeInAndUp 1.5s ease-out forwards;
      }
      .inventory-item {
        transition: all 0.3s ease;
      }
      .inventory-item:hover {
        transform: translateY(-2px);
        background-color: rgba(0,0,0,0.05);
      }
      .observable-keyword {
        color: #8c4a1b; /* Same as choice color */
        text-decoration: underline;
        text-decoration-style: dotted;
        text-underline-offset: 3px;
        cursor: pointer;
        background: transparent;
        border: none;
        padding: 0;
        font: inherit;
        font-style: italic;
      }
      .observable-keyword:hover {
        color: #592d0d;
        text-decoration-style: solid;
      }
      .observable-overlay {
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background-color: rgba(26, 25, 24, 0.7);
        backdrop-filter: blur(4px);
        display: flex;
        align-items: center;
        justify-content: center;
        z-index: 50;
        padding: 1rem;
        animation: fadeIn 0.3s ease-out;
      }
      .observable-modal {
        background-color: #f4f1e9;
        padding: 2rem;
        border: 1px solid #d1ccc0;
        border-radius: 4px;
        max-width: 600px;
        width: 100%;
        box-shadow: 0 10px 25px rgba(0,0,0,0.2);
        animation: fadeInAndUp 0.4s ease-out;
      }
      .observable-close-button {
        display: block;
        margin-left: auto;
        margin-right: auto;
        margin-top: 1.5rem;
        padding: 0.5rem 1.5rem;
        background-color: #d1ccc0;
        border-radius: 2px;
        transition: background-color 0.2s ease;
        font-family: 'Crimson Text', serif;
        color: #3a3a38;
      }
      .observable-close-button:hover {
        background-color: #c1b8a9;
      }

      /* Battle UI Styles */
      .battle-overlay {
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background-color: rgba(0, 0, 0, 0.85);
        backdrop-filter: blur(8px);
        display: flex;
        align-items: center;
        justify-content: center;
        z-index: 100;
        animation: fadeIn 0.5s ease-out;
      }
      .battle-container {
        background-color: #f4f1e9;
        border: 2px solid #3a3a38;
        width: 100%;
        max-width: 800px;
        height: 90%;
        max-height: 600px;
        display: flex;
        flex-direction: column;
        box-shadow: 0 0 30px rgba(244, 241, 233, 0.2);
        animation: fadeInAndUp 0.6s ease-out;
      }
      .battle-enemy-status {
        padding: 1.5rem;
        border-bottom: 2px solid #3a3a38;
      }
      .battle-log {
        flex-grow: 1;
        padding: 1.5rem;
        overflow-y: auto;
        font-size: 1.1rem;
        line-height: 1.8;
      }
      .battle-log p {
        animation: fadeInAndUp 0.5s ease-out;
      }
      .battle-actions {
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 0;
        border-top: 2px solid #3a3a38;
      }
      .battle-actions button {
        background-color: transparent;
        border: none;
        padding: 1.25rem;
        font-family: 'Crimson Text', serif;
        font-size: 1.2rem;
        color: #3a3a38;
        cursor: pointer;
        transition: all 0.2s ease;
      }
      .battle-actions button:hover {
        background-color: rgba(58, 58, 56, 0.1);
      }
      .battle-actions button:not(:last-child):not(:nth-last-child(2)) {
         border-bottom: 1px solid #d1ccc0;
      }
      .battle-actions button:nth-child(odd) {
        border-right: 1px solid #d1ccc0;
      }
      .health-bar-bg {
        background-color: #d1ccc0;
        border-radius: 2px;
        overflow: hidden;
      }
      .health-bar {
        background-color: #8c4a1b;
        height: 8px;
        transition: width 0.5s ease-in-out;
      }

    </style>
